<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>How was your day?</title>
    <link href="style.css" rel="stylesheet"/>
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
  <article>
    <form name="mainForm">

      <!-- texter name -->
      <div>
        <label>What is your name?</label>
        <input type="text" name="userName">
      </div>

      <!-- texter relationship -->
      <div>
        <label>If you had a life, who would you be texting right now?</label><br />
        <input type="radio" name="texterRel" value="bestFriend">Best friend<br />
        <input type="radio" name="texterRel" value="acquaintence">Acquaintence<br />
        <input type="radio" name="texterRel" value="sigOther">Significant other<br />
        <input type="radio" name="texterRel" value="Parent">Parent<br />
      </div>

      <!-- texter name -->
      <div>
        <label>What is their name?</label><br />
        <input type="text" name="texterName">
      </div>

      <!-- reset or submit form -->
      <div>
        <input type="reset" value="reset" />
        <input type="submit" value="submit" />
      </div>
    </form>
  </article>

  <article>
    <p id="results"></p>
  </article>
</body>

</html>
