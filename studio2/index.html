<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Breakup Text Generator</title>
    <link href="style.css" rel="stylesheet"/>
    <script src='script.js' type="text/javascript"></script>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
  <h1>Breakup Text Generator</h1>
  <div id="main-form">
    <form name="mainForm">

    <!-- SO's Name -->
      <div>
        <label>Significant other's name</label>
        <input type="text" name="sigName">
      </div>

      <!-- Synonym -->
      <div>
        <label>Synonym for talk</label>
        <input type="text" name="synonym">
      </div>

      <!-- Number -->
      <div>
        <label>Number</label>
        <input type="text" name="number">
      </div>

      <!-- Time -->
      <div>
        <label style="padding-right: 150px";>Choose a unit of time</label><br />
        <div class="radio"><input type="radio" name="timeUnit" value="minutes">Minutes</div>
        <div class="radio"><input type="radio" name="timeUnit" value="hours">Hours</div>
        <div class="radio"><input type="radio" name="timeUnit" value="days">Days</div>
        <div class="radio"><input type="radio" name="timeUnit" value="months">Months</div>
      </div>
      <br /><br />

      <!-- Activity -->
      <div>
        <label>Activity ending in -ing</label>
        <input type="text" name="activity">
      </div>

      <!-- Pet -->
      <div>
        <label>Your pet</label>
        <input type="text" name="pet">
      </div>

      <!-- Clothing -->
      <div>
        <label>Article of clothing</label>
        <input type="text" name="clothing">
      </div>

      <!-- Food -->
      <div>
        <label>Food</label>
        <input type="text" name="food">
      </div>

      <!-- Greeting -->
      <div>
        <label>A greeting</label>
        <input type="text" name="greeting">
      </div>

      <!-- Posession -->
      <div>
        <label>Prized posession</label>
        <input type="text" name="posession">
      </div>

      <!-- SO's Hobby -->
      <div>
        <label>SO's Hobby</label>
        <input type="text" name="soHobby">
      </div>

      <!-- reset or submit form -->
      <div>
        <input type="reset" value="I changed my mind" />
        <input type="submit" value="Send" />
      </div>
    </form>
  </div>

  <div id="printout">
    <p id="soPhone"></p>
    <p id="message1"></p>
    <p id="message2"></p>
    <p id="message3"></p>
  </div>

  <footer>
<a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
<a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>
</body>

</html>
