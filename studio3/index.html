<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pen Archive</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>

<body>
    <header>
      <h1>There's a fine line...</h1>
      <p>A COLLECTION OF SOME OF MY FAVORITE PENS</p>
    </header>

    <main>
      <article id="description">
       <div id="close">&otimes;</div>
          <div id="description-main">
              <div id="description-img">
                <img id="img-1" src="images/sakura_line.svg">
                <img id="img-2" src="images/sakura.svg">
              </div>

              <div id="description-text">
                <h3 id="description-h3">MUJI</h3>
                <h5 id="description-h5">0.38 Gel Pen</h5>
                <p id="description-p">Description goes here.</p>
              </div>
            </div>
      </article>

    <div id="pens">

        <section id="micron" class="pen-section">
          <img class="pen-img" src="images/micron_pen.gif" alt="Photo of Micron Pen">
        </section>
        <section id="muji" class="pen-section">          <img class="pen-img" src="images/muji_pen.gif" alt="Photo of 0.38 Black Muji">
</section>
        <section id="pilot" class="pen-section">          <img class="pen-img" src="images/pilot_pen.gif" alt="Photo of Pilot V5 Click">
</section>
        <section id="prismacolor" class="pen-section">          <img class="pen-img" src="images/prismacolor_pen.gif" alt="Photo of Prismacolor brush pen">
</section>


<section id="stabilo" class="pen-section">          <img class="pen-img" src="images/stabilo_pen.gif" alt="Photo of Black Stabilo">
</section>
<section id="staedtler" class="pen-section">          <img class="pen-img" src="images/staedtler_pen.gif" alt="Photo of gray Staedtler">
</section>
        <section id="sakura" class="pen-section">          <img class="pen-img" src="images/sakura_pen.gif" alt="Photo of black Sakura">
</section>



<section id="tombow">          <img class="pen-img" src="images/tombow_pen.gif" alt="Photo of Tombow brush pen">
</section>
</div>
    </main>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a><br />
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a><br />
        <a href="https://sopmaq.github.io/des157">Back to portal</a>
    </footer>
</body>

</html>
