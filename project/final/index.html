<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Breathing Visualizer</title>

    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Lato" rel="stylesheet">

<body>

  <header>
    <h1>Breathing Visualizer</h1>
    <p>A place to soothe your mind.</p>
  </header>

  <main id="indexCanvas">
    <section id="breathing activity">
    </section>
    <section id="instructions">
      <h1>Take a deep breath in.</h1>
      <p>1. Make sure your microphone is turned on.</p>
      <p>2. Place a pair of headset microphones under your nose.</p>
      <button id="close">Ready?</button>
    </section>
    <!--<section id="indexCanvas"></section>-->
  </main>

  <footer>
      <div id="howTo">How to use</div>
      <div id="tooltip">Need more help? <span id="carrot">&#x25BE</span></div>
      <div id="tooltiptext">
        <ul>
          <li><a href="#">UCD Student Health and Counseling Services</a></li>
          <li><a href="#">Tips for Managing Anxiety</a></li>
        </ul>
      </div>
  </footer>
