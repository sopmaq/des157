
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Minimum</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            background-color: #333;
            font-size: 11px;
            margin: 24px;
        }

        h1 {
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <h1>Ch. 2 - Minimum </h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        function min(x, y) { 
            if (x <= y) {
                return x; 
            } else {
                return y; 
            }
        }
        
        console.log(min(0, 10));
        console.log(min(0, -10));
    </script>
</body>
