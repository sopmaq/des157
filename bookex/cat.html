
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cat's Hat</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            background-color: #03C9A9;
            font-size: 11px;
            margin: 24px;
        }

        h1 {
            margin-bottom: 24px;
        }

        #cat {
          margin-top: 100px;
        }
    </style>
</head>

<body>
    <h1>Ch. 13 - Cat's Hat </h1>
    <p style="text-align: center">
  <img id="cat" src="cat.png" style="position: absolute">
  <img id="hat" src="hat.png" style="position: relative">
</p>

    <script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  var angle = 0, lastTime = null;
  function animate(time) {
    if (lastTime != null)
      angle += (time - lastTime) * 0.001;
    lastTime = time;
    hat.style.top = (Math.sin(angle) * 20) + "px";
    hat.style.left = (Math.cos(angle) * 200) + "px";
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
    </script>
</body>
